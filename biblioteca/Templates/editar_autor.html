<!doctype html>
<html lang="en">
  {% load static %}
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Crear Autor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      body {
        background-color: #f8f9fa;
      }
      .form-container {
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        background-color: white;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      }
      .form-header {
        text-align: center;
        margin-bottom: 30px;
      }
      .btn-custom {
        width: 100%;
      }
      .form-control {
        border-radius: 10px;
      }
    </style>
  </head>
  <body>

    <!-- Barra de navegación -->
    <ul class="nav justify-content-center">
      <li class="nav-item">
        <a class="nav-link active" aria-current="page" href="/autores">Regresar al Listado</a>
      </li>
    </ul>

    <!-- Título principal -->
    <div class="alert alert-info form-header" role="alert">
      <h3>Editar un Autor</h3>
    </div>

    <!-- Formulario de editar de autor -->
    <div class="container form-container">
        <form action="{% url 'accion_autor' id=autor.id %}" method="POST">
            {% csrf_token %}
            
            <input type="hidden" name="id" value="{{ autor.id }}">
            <input type="hidden" name="accion" value="editar">
          
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre</label>
              <input type="text" name="nombre" value="{{ autor.nombre }}" class="form-control" id="nombre" placeholder="Digite el nombre" required>
            </div>
          
            <div class="mb-3">
              <label for="apellidos" class="form-label">Apellido</label>
              <input type="text" name="apellidos" value="{{ autor.apellidos }}" class="form-control" id="apellidos" placeholder="Digite el apellido" required>
            </div>
          
            <div class="mb-3">
              <label for="nacionalidad" class="form-label">Nacionalidad</label>
              <input type="text" name="nacionalidad" value="{{ autor.nacionalidad }}" class="form-control" id="nacionalidad" placeholder="Digite la nacionalidad" required>
            </div>
          
            <div class="mb-3">
              <label for="descripcion" class="form-label">Descripción</label>
              <textarea name="descripcion" class="form-control" id="descripcion" placeholder="Digite la descripción" required>{{ autor.descripcion }}</textarea>
            </div>
          
            <button type="submit" class="btn btn-outline-primary btn-custom">Guardar Autor</button>
          
        </form>
          
    </div> 
    
    <!-- Imagen -->
    <div class="container my-5 text-center">
      <img src="https://brandslogos.com/wp-content/uploads/images/large/moncler-logo.png" class="rounded mx-auto d-block" alt="Logo" style="width: 300px; height: auto;">
    </div>

    <!-- Scripts de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

  </body>
</html>
