<!doctype html>
<html lang="en">
  {% load static %}
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Video Demo 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body class="bg-info-subtle">
    
    <!-- Barra de navegación -->
    <ul class="nav justify-content-center">
      <li class="nav-item">
        <a class="nav-link active" aria-current="page" href="/">Inicio</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/autores">Autores</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/libros">Libros</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/contactenos">Contactenos</a>
      </li>
    </ul>

    <!-- Título principal -->
    <div class="alert alert-info text-center" role="alert">
      <h3>Autores</h3>
    </div>

    <!-- Botón para crear autores -->
    <div class="container mb-4">
      <button type="button" class="btn btn-outline-danger w-100" onclick="window.location.href='/crear_autor'">
        Crear Autores
      </button>
    </div>

    <!-- Lista de autores -->
    <div class="container">
      <div class="row">
        {% for autor in autores %}
        <div class="col-md-6 mb-4">
          <div class="card shadow-sm">
            <div class="card-body">
              <h5 class="card-title">{{ autor.nombre }} {{ autor.apellidos }}</h5>
              <p class="card-text"><strong>Nacionalidad:</strong> {{ autor.nacionalidad }}</p>
              <p class="card-text">{{ autor.descripcion }}</p>
    
              <!-- Botón de editar -->
              <a href="/editar_autor/{{ autor.id }}" class="btn btn-outline-primary btn-sm float-end">Editar</a>
              
              <!-- Formulario de eliminar autor -->
              <form action="{% url 'eliminar_autor' id=autor.id %}" method="POST" class="float-end ms-5">
                {% csrf_token %}
                <button type="submit" class="btn btn-outline-danger btn-sm">Eliminar</button>
              </form>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>

    <!-- Imagen -->
    <div class="container my-5">
      <img src="https://brandslogos.com/wp-content/uploads/images/large/moncler-logo.png" class="rounded mx-auto d-block" alt="Logo" style="width: 400px; height: auto;">
    </div>

    <!-- Scripts de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
